<!DOCTYPE html>

<head>

<title>–ú–∞–Ω–≥–∞ –ò–º–ø–æ–∑–∏—Ü–∏—è üå∏</title>

<link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">

<style>
    body {
        font-family: 'Comic Neue', cursive;

    /* –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω—ã–π –∫–æ–º–ø–∞–∫—Ç–Ω—ã–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä */
    .container {

    h1 {

    }

        display: inline-block;

</style>

<body>

<div class="container">

<h1>–ò–º–ø–æ–∑–∏—Ü–∏—è —Å—Ç—Ä–∞–Ω–∏—Ü –¥–ª—è –º–∞–Ω–≥–∏ üå∏</h1>

<label>–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ —Å—Ç—Ä–∞–Ω–∏—Ü:
    <input type="number" id="pages" value="32">
</label><br>

<label>–õ–∏—Å—Ç–æ–≤ –≤ –æ–¥–Ω–æ–π —Å–±–æ—Ä–∫–µ:
    <input type="number" id="sheets" value="4">
</label><br>

<button onclick="generate()">–°—Ñ–æ—Ä–º–∏—Ä–æ–≤–∞—Ç—å ‚ú®</button>

<h2>–†–µ–∑—É–ª—å—Ç–∞—Ç:</h2>
<div id="result"></div>

</div>

<script>
// –ê–ª–≥–æ—Ä–∏—Ç–º –∏–º–ø–æ–∑–∏—Ü–∏–∏ –æ–¥–Ω–æ–π —Å–±–æ—Ä–∫–∏
function imposeOneSignature(pages, sheetsPerSignature) {
    let totalSlots = sheetsPerSignature * 4;
    while (pages.length < totalSlots) pages.push(-1);

    let result = [];

    for (let i = 0; i < sheetsPerSignature; i++) {
        let left = i * 2;
        let right = totalSlots - 1 - left;

        result.push([
            [pages[left], pages[right]],        
            [pages[right - 1], pages[left + 1]]  
        ]);
    }
    return result;
}

function generate() {
    let totalPages = parseInt(document.getElementById("pages").value);
    let sheets = parseInt(document.getElementById("sheets").value);
    let pagesPerSignature = sheets * 4;

    let resultDiv = document.getElementById("result");
    resultDiv.innerHTML = "";

    let signaturesCount = Math.ceil(totalPages / pagesPerSignature);

    for (let s = 0; s < signaturesCount; s++) {
        let start = s * pagesPerSignature;
        let end = start + pagesPerSignature;

        let signaturePages = [];
        for (let i = start; i < end; i++) {
            signaturePages.push(i < totalPages ? i + 1 : -1);
        }

        let imposed = imposeOneSignature(signaturePages, sheets);

        let block = document.createElement("div");
        block.className = "signature";
        block.innerHTML = `<h3>–°–±–æ—Ä–∫–∞ ${s + 1} üìö</h3>`;

        imposed.forEach((sheet, i) => {
            let sheetDiv = document.createElement("div");
            sheetDiv.className = "sheet";

            sheetDiv.innerHTML = `<div class="sheet-title">–õ–∏—Å—Ç ${i + 1}</div>`;

            sheet.forEach((side, sideIndex) => {
                let sideDiv = document.createElement("div");
                sideDiv.className = "side";
                sideDiv.innerHTML = `–°—Ç–æ—Ä–æ–Ω–∞ ${sideIndex + 1}: `;

                side.forEach(p => {
                    let span = document.createElement("span");
                    span.className = "page";
                    span.textContent = p === -1 ? "‚Äî" : p;
                    sideDiv.appendChild(span);
                });

                sheetDiv.appendChild(sideDiv);
            });

            block.appendChild(sheetDiv);
        });

        resultDiv.appendChild(block);
    }
}
</script>

</body>
